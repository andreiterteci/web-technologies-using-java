<div class="main">
  <div class="container">

    <div class="row">
      <div class="col-6">
        <div class="row mt-5">
          <div class="form-group bmd-form-group">
            <label for="nameInput">Exercise name</label>
            <input type="text" id="nameInput" class="form-control" #nameInput/>
          </div>
        </div>
        <div class="row">
          <div class="form-group bmd-form-group" style="width: 80%">
            <label for="typeInput">Type</label>
            <select class="select-dropdown" name="" id="typeInput" #typeInput style="width: 100%">
              <option *ngFor="let type of selectValues" [value]="type">{{exerciseTypes[type]}}</option>
            </select>

          </div>
        </div>
        <div class="row">
          <div class="form-group bmd-form-group">
            <label for="nameInput">Duration</label>
            <input type="text" id="durationInput" class="form-control" #durationInput/>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="row">
        <a class="mt-5" (click)="addExercise()"> <i class="material-icons">add</i></a>
        </div>
        <div class="row">
          <div *ngFor="let exerciseModel of exerciseList">
            <div class="mx-2 my-2"
                 style="display: inline-flex; background-color: #4e555b; border-radius: 10rem; padding: .5rem 1rem 0;">
              {{exerciseModel.name}}
              <a (click)="removeExercise(exerciseModel)"><i class="material-icons">close</i></a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="text-center mt-5">
    <button class="btn btn-warning btn-rounded ml-3 px-3 py-2"
            (click)="handleCancel(dialogOptions.CANCEL)">
      <i class="material-icons">cancel</i>
      Cancel
    </button>
    <button class="btn btn-info btn-rounded ml-3 px-3 py-2"
            (click)="handleSave()" style="font-size: .7rem;">
      <i class="material-icons">save</i>
      Save changes
    </button>
  </div>
</div>

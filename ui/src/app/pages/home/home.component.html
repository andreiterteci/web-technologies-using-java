<div class="row mt-5">
  <div style="display: flex; width: 100%;">
    <div class="healthScore my-auto mx-auto" [ngClass]="{
    'top-notch' : health.healthScoreDecimal == 100,
    'good' : health.healthScoreDecimal >= 75 && health.healthScoreDecimal < 100,
    'okay': health.healthScoreDecimal >= 50 && health.healthScoreDecimal < 75,
    'bad': health.healthScoreDecimal >= 25 && health.healthScoreDecimal < 50,
    'disaster': health.healthScoreDecimal < 25
    }">
      <h1 style="padding: 7rem;font-size: 100px;">
        {{health.healthScore}}%
      </h1>
    </div>
  </div>
</div>
<div class="row mt-5" style="display: block">
  <h2>Recommendations</h2>
    <p *ngFor="let rec of health.recommendations">{{recommenation[rec]}}</p>
</div>
<div class="row mt-5">
  <button class="btn btn-info btn-rounded mr-3 mt-2 px-3 py-2" (click)="addMeal()">
    <i class="material-icons">local_dining</i>
  </button>

  <button class="btn btn-info btn-rounded mr-3 mt-2 px-3 py-2" (click)="addFitness()">
    <i class="material-icons">fitness_center</i>
  </button>
</div>

<div class="main">
  <div class="container">

    <form [formGroup]="mealForm">
      <div class="row">
        <div class="col-6">
          <div class="row mt-5">
            <div class="form-group bmd-form-group">
              <label for="nameInput">Meal name</label>
              <div style="display: flex">
              <input type="text" id="nameInput" class="form-control" #nameInput (keyup.enter)="addMeal()"/>
              <a class="my-auto ml-3" (click)="addMeal()"> <i class="material-icons">add</i></a>
              </div>
            </div>
          </div>
          <div class="row">
            <div *ngFor="let name of mealNames">
              <div class="mx-2 my-2" style="display: inline-flex; background-color: #4e555b; border-radius: 10rem; padding: .5rem 1rem 0;">
                {{name}}
                <a (click)="removeMeal(name)"><i class="material-icons">close</i></a>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="form-group bmd-form-group">
              <label for="caloriesInput">Calories</label>
              <input type="text" class="form-control" id="caloriesInput" formControlName="calories"/>
            </div>
          </div>
        </div>
      </div>
    </form>

  </div>
  <div class="text-center mt-5">
    <button class="btn btn-warning btn-rounded ml-3 px-3 py-2"
            (click)="handleCancel(dialogOptions.CANCEL)">
      <i class="material-icons">cancel</i>
      Cancel</button>
    <button class="btn btn-info btn-rounded ml-3 px-3 py-2"
            (click)="handleSave()" style="font-size: .7rem;">
      <i class="material-icons">save</i>
      Save changes
    </button>
  </div>
</div>
